<h2>Buyer data</h2>

<p>First Name: {{buyer.firstName}}</p>
<p>Last Name: {{buyer.lastName}}</p>
<p>Email: {{buyer.email}}</p>

<h2>List of Products</h2>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Product Name</th>
  </tr>
  </thead>
  <tbody>
  <tr class="table-light" *ngFor="let product of buyer.products ">
    <td>{{product.name}}</td>
  </tr>
  </tbody>
</table>
